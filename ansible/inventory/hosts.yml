# ansible/inventory/hosts.yml

all:
  hosts:
    # แทนที่ 'your_vm_ip' ด้วย IP หรือ Hostname จริง
    vm_production:
      ansible_host: 192.168.1.100
      ansible_user: your_ssh_user  # User ที่ใช้ SSH เข้าไป
      ansible_python_interpreter: /usr/bin/python3
  children:
    # กำหนด Group ที่ Playbook จะอ้างถึง
    infrastructure:
      hosts:
        vm_production:
